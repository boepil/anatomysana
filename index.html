<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anatomator â€“ Yoga Anatomy Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <!-- Header Section -->
      <header class="header">
        <div class="header-left">
          <div class="score-info">
            <div class="score-item">
              <span class="label">Score:</span>
              <span id="score" class="value">3</span>
            </div>
            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress-fill" style="width: 25%"></div>
              </div>
            </div>
          </div>
          <div class="streak-info">
            <div class="score-item">
              <span class="label">Streak:</span>
              <span id="streak" class="value">0</span>
            </div>
            <div class="score-item">
              <span class="label">Best Streak:</span>
              <span id="bestStreak" class="value">2</span>
            </div>
          </div>
        </div>
        <div class="header-right">
          <div class="question-counter">
            <span class="label">Questions:</span>
            <span id="questionsCounter" class="value">7/36</span>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <div class="pose-section">
          <div class="pose-header">
            <h1 id="asanaName" class="pose-name">Utkatasana</h1>
            <div class="header-controls">
              <button id="nextReviewBtn" class="next-btn" hidden>Next</button>
              <div class="view-toggles">
                <button id="textToggle" class="toggle-btn">Text</button>
                <button id="imageToggle" class="toggle-btn active">Image</button>
              </div>
            </div>
          </div>

          <div class="image-container">
            <img id="asanaImg" class="pose-image" alt="" hidden />
            <div id="reviewPane" class="text-pane" hidden></div>
          </div>

          <div class="context-dropdown">
            <select id="focusDropdown" class="dropdown">
              <option value="upper-body">Upper Body</option>
              <option value="trunk">Trunk</option>
              <option value="lower-body">Lower Body</option>
            </select>
          </div>

          <form id="answers" class="answers">
            <!-- Options will be injected here -->
          </form>
        </div>
      </main>

      <!-- Summary Section -->
      <section id="summary" class="summary" hidden>
        <h3>Session Complete</h3>
        <p><strong>Final Score:</strong> <span id="finalScore">0</span></p>
        <p><strong>Best Streak:</strong> <span id="finalBestStreak">0</span></p>
        <div class="controls">
          <button id="summaryRestartBtn" class="primary">Restart</button>
          <button id="summaryReviewBtn" class="secondary" disabled>Review wrong answers</button>
        </div>
        <h4>Asana Frequency</h4>
        <div id="freqMatrix" class="matrix" aria-live="polite"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>cd
